<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole!</h1>

  <div class="dashboard">
    <button class="start" onClick="startGame()">Start!</button>
    <h2>Score: <span class="score">0</span></h2>
    <h2>High Score: <span class="high_score">0</span></h2>
  </div>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const highScoreBoard = document.querySelector('.high_score');
  const moles = document.querySelectorAll('.mole');
  
  let lastHole;
  let timeUp = true;
  let score = 0;
  let highScore = 0;

  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }

  function randomHole(holes) {
    const idx = Math.floor(Math.random() * holes.length);
    const hole = holes[idx];
    if (hole !== lastHole) {
      lastHole = hole;
      return hole;
    }
    return randomHole(holes);
  }

  function peep() {
    if (timeUp) {
      setNewHighScore();
      return;
    };
    const time = randomTime(200, 1000);
    const hole = randomHole(holes);
    hole.classList.add('up', 'clickable');
    setTimeout(() => {
      hole.classList.remove('up');
      peep();
    }, time);
  }

  function startGame() {
    score = 0;
    scoreBoard.textContent = score;
    timeUp = false;
    peep();
    setTimeout(() => timeUp = true, 10000);
  }

  function handleClick(e) {
    if (
      !e.isTrusted || // cheater
      !this.parentNode.classList.contains('clickable') // already clicked
    ) return;
    this.parentNode.classList.remove('up', 'clickable');
    score++;
    scoreBoard.textContent = score;
  }

  function getPreviousHighScore() {
    const prev = localStorage.getItem('highScore');
    return prev ? parseInt(prev, 10) : 0;
  }

  function setNewHighScore() {
    if (score > highScore) {
      localStorage.setItem('highScore', score);
      highScore = score;
      highScoreBoard.textContent = highScore;
    }
  }

  function handleKeyDown(e) {
    if (!timeUp) return;
    if (e.key === 'Enter') startGame();
  }

  moles.forEach(mole => mole.addEventListener('click', handleClick));
  highScore = getPreviousHighScore();
  highScoreBoard.textContent = highScore;
  window.addEventListener('keydown', handleKeyDown);

</script>
</body>
</html>
